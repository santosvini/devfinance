name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: 
      image: cypress/browsers:node-18.14.1-chrome-110.0.5481.96-1-ff-109.0-edge-110.0.1587.41-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.3.0
      
      - name: Install Dependencies
        run: yarn install

      - name: Run E2E tests
        uses: cypress-io/github-action@v5
